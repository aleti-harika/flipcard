<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harika's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #0077b6;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content h1 {
            font-size: 2.5em;
            color: #0077b6;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.1em;
        }

        .flip-card-front {
            background-color: #90e0ef;
            color: #0077b6;
            font-weight: bold;
        }

        .flip-card-back {
            background-color: #caf0f8;
            color: #333;
            transform: rotateY(180deg);
            text-align: left;
        }

    </style>
</head>

<body>
    <header>
        <a href="#">Education</a>
        <a href="#">GitHub</a>
        <a href="#">LeetCode</a>
    </header>

    <div class="container"> 
        <div class="content">
            <h1>Portfolio</h1>
            <p>I am Harika, a Frontend Developer.</p>

            <div class="card-container">

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">Education</div>
                        <div class="flip-card-back" id="education"></div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">Certifications</div>
                        <div class="flip-card-back" id="certifications"></div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">Projects</div>
                        <div class="flip-card-back" id="projects"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const educationData = `
            <strong>B.Tech in Information Technology</strong><br>
            MVGR College of Engineering<br>
            2021 - 2025
        `;

        const certificationsData = `
            <ul>
                <li>Frontend Development - Coursera</li>
                <li>UI/UX Design - Udemy</li>
                <li>Customer Centricity - Wadhwani Foundation</li>
            </ul>
        `;

        const projectsData = `
            <ul>
                <li>FitLab - Health & Fitness Web App</li>
                <li>TrendsAura - E-commerce UI Design</li>
                <li>Prayan - Travel Exploration Website</li>
            </ul>
        `;

        document.getElementById('education').innerHTML = educationData;
        document.getElementById('certifications').innerHTML = certificationsData;
        document.getElementById('projects').innerHTML = projectsData;
    </script>
</body>
</html>
